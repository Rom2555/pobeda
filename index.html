<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользователи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Список пользователей</h1>
        
        <!-- Форма добавления пользователя -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Добавить пользователя</h5>
            </div>
            <div class="card-body">
                <form id="addUserForm">
                    <div class="row">
                        <div class="col-md-5">
                            <input type="text" class="form-control" id="userName" placeholder="Имя" required>
                        </div>
                        <div class="col-md-5">
                            <input type="email" class="form-control" id="userEmail" placeholder="Email" required>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-success w-100">Добавить</button>
                        </div>
                    </div>
                </form>
                <div id="formMessage" class="mt-3"></div>
            </div>
        </div>
        
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Email</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <tr>
                    <td colspan="4" class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Загрузка...</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Информация о пользователе</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>ID:</strong> <span id="modalUserId"></span></p>
                    <p><strong>Имя:</strong> <span id="modalUserName"></span></p>
                    <p><strong>Email:</strong> <span id="modalUserEmail"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://127.0.0.1:5000/users';
        let userModal = null;

        // Initialize modal after DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            userModal = new bootstrap.Modal(document.getElementById('userModal'));
            loadUsers();
            
            // Setup form handler
            document.getElementById('addUserForm').addEventListener('submit', handleAddUser);
        });

        async function loadUsers() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error('Ошибка при загрузке пользователей');
                }
                const users = await response.json();
                renderUsers(users);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('usersTableBody').innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center text-danger">
                            Ошибка загрузки данных: ${error.message}
                        </td>
                    </tr>
                `;
            }
        }

        function renderUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            
            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center">Нет пользователей</td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="showUserDetails(${user.id})">
                            Подробнее
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        async function showUserDetails(userId) {
            try {
                const response = await fetch(`${API_URL}/${userId}`);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    alert(errorData.error || 'Пользователь не найден');
                    return;
                }
                
                const user = await response.json();
                
                document.getElementById('modalUserId').textContent = user.id;
                document.getElementById('modalUserName').textContent = user.name;
                document.getElementById('modalUserEmail').textContent = user.email;
                
                userModal.show();
            } catch (error) {
                console.error('Error:', error);
                alert('Ошибка при загрузке данных пользователя');
            }
        }

        async function handleAddUser(event) {
            event.preventDefault();
            
            const nameInput = document.getElementById('userName');
            const emailInput = document.getElementById('userEmail');
            const messageDiv = document.getElementById('formMessage');
            
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            
            // Clear previous message
            messageDiv.innerHTML = '';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Success
                    messageDiv.innerHTML = '<div class="alert alert-success">Пользователь успешно добавлен!</div>';
                    nameInput.value = '';
                    emailInput.value = '';
                    
                    // Reload users list
                    loadUsers();
                    
                    // Clear message after 3 seconds
                    setTimeout(() => {
                        messageDiv.innerHTML = '';
                    }, 3000);
                } else {
                    // Error
                    messageDiv.innerHTML = `<div class="alert alert-danger">${data.error || 'Ошибка при добавлении пользователя'}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.innerHTML = '<div class="alert alert-danger">Ошибка при отправке данных</div>';
            }
        }
    </script>
</body>
</html>
